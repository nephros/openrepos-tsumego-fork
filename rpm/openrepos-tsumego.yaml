Name: openrepos-tsumego
Summary: go problem game
Version: 0.3.1
Release: 3
Group: Amusements/Games
Sources:
  - '%{name}-%{version}.tar.gz'
License: unknown
URL: http://openrepos.net/nephros/openrepos-tsumego
#SCM:
BuildArch: noarch
Requires:
    - python
    - pyotherside-qml-plugin-python3-qt5
    - sailfishsilica-qt5
    - libsailfishapp-launcher
Provides:
  - tsumego
Obsoletes:
  - tsumego = 0.1-1
  - openrepos-tsumego <= 0.2
Configure: none
Builder: none
NoIconCache: true
Files:
  # '%{_bindir}/%{name}'
  - '%{_datadir}/applications/%{name}.desktop'
  - '%{_datadir}/icons/hicolor/*/apps/%{name}.png'
  - '%{_datadir}/%{name}/qml/*'
  - '%{_datadir}/%{name}/translations/*.qm'
